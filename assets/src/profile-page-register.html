		<main id="main">
			<section class="profile-section">
				<div class="container">
					<ul class="breadcrumbs">
						<li><a href="index.html"><i class="icon-home"></i></a></li>
						<li><a href="#">Личный кабинет</a></li>
						<li><a href="#">Мои адреса</a></li>
						<li><strong>Редактировать адрес</strong></li>
					</ul>
					<div class="row">
						<div class="col-md-9">
							<h2>Редактировать адрес</h2>
							<div class="form-box">
								<form action="#" class="form-horizontal">
									<fieldset>
										<legend>Основные данные</legend>
										<div class="form-group required"><label class="col-sm-2 control-label" for="input-firstname">Имя, Отчество </label>
											<div class="col-sm-10"><input type="text" name="firstname" placeholder="Имя, Отчество" id="input-firstname"
													class="form-control">
											</div>
										</div>
										<div class="form-group required"><label class="col-sm-2 control-label" for="input-lastname">Фамилия</label>
											<div class="col-sm-10"><input type="text" name="lastname" placeholder="Фамилия" id="input-lastname"
													class="form-control"></div>
										</div>
										<div class="form-group required"><label class="col-sm-2 control-label" for="input-email">E-Mail</label>
											<div class="col-sm-10"><input type="email" name="email" placeholder="E-Mail" id="input-email" class="form-control">
											</div>
										</div>
										<div class="form-group required"><label class="col-sm-2 control-label" for="input-telephone">Телефон</label>
											<div class="col-sm-10"><input type="tel" name="telephone" placeholder="Телефон" id="input-telephone"
													class="form-control"></div>
										</div>
										<div class="form-group"><label class="col-sm-2 control-label" for="input-fax">Факс</label>
											<div class="col-sm-10"><input type="text" name="fax" placeholder="Факс" id="input-fax" class="form-control"></div>
										</div>
										<legend>Ваш адрес</legend>
										<div class="form-group">
											<label class="col-sm-2 control-label" for="input-company">Компания</label>
											<div class="col-sm-10">
												<input type="text" name="company" value="" placeholder="Компания" id="input-company" class="form-control">
											</div>
										</div>
										<div class="form-group required">
											<label class="col-sm-2 control-label" for="input-address-1">Адрес 1</label>
											<div class="col-sm-10">
												<input type="text" name="address_1" value="" placeholder="Адрес 1" id="input-address-1" class="form-control">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label" for="input-address-1">Адрес 2</label>
											<div class="col-sm-10">
												<input type="text" name="address_2" value="" placeholder="Адрес 2" id="input-address-2" class="form-control">
											</div>
										</div>
										<div class="form-group required">
											<label class="col-sm-2 control-label" for="input-city">Город</label>
											<div class="col-sm-10">
												<input type="text" name="city" value="" placeholder="Город" id="input-city" class="form-control">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label" for="input-postcode">Индекс</label>
											<div class="col-sm-10">
												<input type="text" name="postcode" value="" placeholder="Индекс" id="input-postcode" class="form-control">
											</div>
										</div>
										<div class="form-group required">
											<label class="col-sm-2 control-label" for="input-country">Страна</label>
											<div class="col-sm-10">
												<select name="country_id" id="input-country" class="form-control">
													<option> --- Выберите --- </option>
													<option>Белоруссия (Беларусь)</option>
													<option>Грузия</option>
													<option>Казахстан</option>
													<option>Киргизия (Кыргызстан)</option>
													<option>Узбекистан</option>
													<option>Украина</option>
												</select>
											</div>
										</div>
										<div class="form-group required">
											<label class="col-sm-2 control-label" for="input-zone">Регион / Область</label>
											<div class="col-sm-10">
												<select name="zone_id" id="input-zone" class="form-control">
													<option> --- Выберите --- </option>
													<option>Харьков</option>
													<option>Днепропетровск</option>
													<option>Киев</option>
													<option>Одесса</option>
													<option>Львов</option>
												</select>
											</div>
										</div>
										<legend>Ваш пароль</legend>
										<div class="form-group required">
											<label class="col-sm-2 control-label" for="input-password">Пароль</label>
											<div class="col-sm-10">
												<input type="password" name="password" value="" placeholder="Пароль" id="input-password" class="form-control">
											</div>
										</div>
										<div class="form-group required">
											<label class="col-sm-2 control-label" for="input-confirm">Подтвердите пароль</label>
											<div class="col-sm-10">
												<input type="password" name="confirm" value="" placeholder="Подтвердите пароль" id="input-confirm"
													class="form-control">
											</div>
										</div>
										<legend>Ваш пароль</legend>
										<div class="form-group">
											<label class="col-sm-2 control-label">Подписка на новости</label>
											<div class="col-sm-10">
												<label class="radio-inline">
													<input type="radio" name="default" value="1" checked="checked" id="citylink.citylink">
													Да
												</label>
												<label class="radio-inline">
													<input type="radio" name="default" value="0">
													Нет
												</label>
											</div>
										</div>
									</fieldset>
									<div class="btn-box">
										Я прочитал 
										<a href="№" class="agree"><b>Политика Безопасности</b></a>
										 и согласен с условиями 
										<input type="checkbox" name="agree" value="1">
										&nbsp;
										<input class="btn btn-primary" type="submit" value="Продолжить">
									</div>
								</form>
							</div>
						</div>
						<div class="col-md-3">
							
						</div>
					</div>
				</div>
			</section>
		</main>
